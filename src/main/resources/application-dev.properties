spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.platform=mysql

##  数据源配置
spring.datasource.druid.driverClassName=com.mysql.jdbc.Driver
#基本属性
spring.datasource.druid.url=jdbc:mysql://127.0.0.1:3306/zwakeji?allowMultiQueries=true&autoReconnect=true&useSSL=false
spring.datasource.druid.username=root
spring.datasource.druid.password=123456

#配置初始化大小/最小/最大
spring.datasource.druid.initial-size=1
spring.datasource.druid.minIdle=1
spring.datasource.druid.maxActive=20
#配置获取连接等待超时的时间
spring.datasource.druid.maxWait=60000
#配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.druid.time-between-eviction-runs-millis=60000
#配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query=SELECT 1 FROM DUAL
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
#打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
spring.datasource.druid.pool-prepared-statements=false
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
#配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.druid.filters=stat,wall,log4j

spring.datasource.druid.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
spring.datasource.druid.useGlobalDataSourceStat=true
#myBatis配置实现数据库字段下划线映射到java对象的驼峰式命名属性
mybatis.configuration.map-underscore-to-camel-case=true

#logback 配置日志
logging.config=classpath:log.xml
#Mapper所在的包 (只打印出业务相关的sql)
logging.level.com.lottery.api.mapper=debug
#logging.level.root=debug
#logging.level.org.springframework.web=debug
#logging.level.org.mybatis=debug

#分页配置
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql